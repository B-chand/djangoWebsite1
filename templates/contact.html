{% extends "base.html" %} 
{% load static %} 
{% block title %}Contact{% endblock title %} {% block body %}
<div class="container-fluid px-3">
<img
  src="{% static 'images/1.png' %}"
  alt="Contact Us"
  style="width: 100%; height:100vh; display: block;"
>
</div>
<div class="container py-3 mx-3">
  <h2 class="text-center mb-4">Contact Us</h2>
  <form method="post" action="{% url 'contact' %}"> <!-- for submitting to database -->
    {% csrf_token %}
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Your Name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Your Email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input
            type="text"
            class="form-control"
            id="phone"
            name="phone"
            placeholder="Phone Number"
            required
          />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea
            class="form-control"
            id="message"
            rows="5"
            name="desc"
            placeholder="Type your message here..."
            required
          ></textarea>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">
            Send Message
          </button>
        </div>
      </div>
    </div>
  </form>
</div>

{% endblock body %}
